<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path and redirect to index.html
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to index.html with the original path as a hash
        window.location.href = '/index.html' + hash + (hash ? '' : '#' + path + search);
    </script>
</head>
<body>
    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
        color: white;
    ">
        <div style="text-align: center;">
            <h1>Redirecting...</h1>
            <p>Please wait while we redirect you to the correct page.</p>
            <p>If you're not redirected automatically, <a href="/index.html" style="color: #8b5cf6;">click here</a>.</p>
        </div>
    </div>
</body>
</html>
