<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TradingView Widget Test - MotionFalcon</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- TradingView Widget -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .chart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-controls .form-select {
            border: 1px solid #e0e6ed;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            background-color: #fff;
            color: #3f4254;
            transition: all 0.3s ease;
        }
        .chart-controls .form-select:focus {
            border-color: #9568FF;
            box-shadow: 0 0 0 0.2rem rgba(149, 104, 255, 0.25);
            outline: none;
        }
        #tradingview-chart {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="test-card p-4">
                    <h1 class="text-center mb-4">ðŸ“Š TradingView Widget Test</h1>
                    <p class="text-center text-muted mb-4">Testing TradingView Chart Integration</p>
                    
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">Live Trading Chart</h4>
                                <div class="chart-controls">
                                    <select id="chart-symbol" class="form-select form-select-sm">
                                        <option value="BTCUSD">BTC/USD</option>
                                        <option value="ETHUSD">ETH/USD</option>
                                        <option value="BNBUSD">BNB/USD</option>
                                        <option value="ADAUSD">ADA/USD</option>
                                        <option value="SOLUSD">SOL/USD</option>
                                    </select>
                                    <select id="chart-timeframe" class="form-select form-select-sm">
                                        <option value="1">1m</option>
                                        <option value="5">5m</option>
                                        <option value="15">15m</option>
                                        <option value="30">30m</option>
                                        <option value="60">1h</option>
                                        <option value="240">4h</option>
                                        <option value="1D" selected>1D</option>
                                        <option value="1W">1W</option>
                                        <option value="1M">1M</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="tradingview-chart" style="height: 500px;"></div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="index-1.html" class="btn btn-primary">ðŸš€ Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/tradingview-widget.js"></script>
    <script>
        // Test TradingView widget functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Testing TradingView widget...');
            
            // Test symbol change
            const symbolSelect = document.getElementById('chart-symbol');
            if (symbolSelect) {
                symbolSelect.addEventListener('change', function() {
                    console.log('Symbol changed to:', this.value);
                    if (window.tradingViewWidget) {
                        window.tradingViewWidget.changeSymbol(this.value);
                    }
                });
            }
            
            // Test timeframe change
            const timeframeSelect = document.getElementById('chart-timeframe');
            if (timeframeSelect) {
                timeframeSelect.addEventListener('change', function() {
                    console.log('Timeframe changed to:', this.value);
                    if (window.tradingViewWidget) {
                        window.tradingViewWidget.changeTimeframe(this.value);
                    }
                });
            }
        });
    </script>
</body>
</html>
