services:
  - type: web
    name: motionfalcon-backend
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "https://motionfalcon-frontend.onrender.com,http://localhost:3000"
      - key: ENVIRONMENT
        value: "production"

  - type: static
    name: crypto-frontend
    region: oregon
    buildCommand: "npm install && npm run build"
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://motionfalcon-backend.onrender.com"

  - type: worker
    name: campaign-worker
    env: node
    region: oregon
    buildCommand: "npm install && npm run build"
    startCommand: "node worker.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: campaign-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: campaign-redis
          type: redis

databases:
  - name: crypto-db
    plan: free
    region: oregon

  