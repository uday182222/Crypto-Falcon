    <script src="./js/api.js"></script>
    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            
            // Update alert classes based on type
            status.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : type === 'loading' ? 'warning' : 'info'}`;
        }

        function showResult(content, isSuccess = true) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="alert alert-${isSuccess ? 'success' : 'danger'} mb-3" style="font-family: monospace; white-space: pre-wrap; font-size: 12px;">${content}</div>`;
        }

        async function autoLogin() {
            updateStatus('Logging in automatically...', 'loading');
            
            try {
                const response = await api.login('integration@test.com', 'testpass123');
                updateStatus('‚úÖ Login successful! Redirecting to dashboard...', 'success');
                showResult(`Login successful!\nToken: ${response.access_token ? 'Received' : 'None'}\nUser: ${JSON.stringify(response.user || {}, null, 2)}`);
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                updateStatus('‚ùå Login failed', 'error');
                showResult(`Login failed: ${error.message}`, false);
            }
        }

        async function testLogin() {
            updateStatus('Testing login...', 'loading');
            
            try {
                const response = await api.login('integration@test.com', 'testpass123');
                updateStatus('‚úÖ Login test successful!', 'success');
                showResult(`Login test successful!\nToken: ${response.access_token ? 'Received' : 'None'}\nUser: ${JSON.stringify(response.user || {}, null, 2)}`);
            } catch (error) {
                updateStatus('‚ùå Login test failed', 'error');
                showResult(`Login test failed: ${error.message}`, false);
            }
        }

        function clearAuth() {
            api.clearToken();
            localStorage.clear();
            sessionStorage.clear();
            updateStatus('‚úÖ Authentication cleared', 'success');
            showResult('All authentication data has been cleared.');
        }

        function goToDashboard() {
            window.location.href = 'index.html';
        }

        // Check current auth status on page load
        window.onload = function() {
            const isAuth = MotionFalconUI.isAuthenticated();
            if (isAuth) {
                updateStatus('‚úÖ Already authenticated! You can go to the dashboard.', 'success');
                showResult('You are already logged in. You can go to the dashboard.');
            } else {
                updateStatus('‚ùå Not authenticated. Use the buttons above to login.', 'error');
                showResult('You are not logged in. Use the buttons above to login.');
            }
        };
    </script>
