<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // SPA Routing Fix for Render Static Hosting
        // This handles direct route access like /privacy, /terms, etc.
        
        // Get the current path
        const currentPath = window.location.pathname;
        const search = window.location.search;
        
        console.log('404 detected for route:', currentPath);
        
        // For BrowserRouter, we redirect to home and let React Router handle it
        // The route will be preserved in the URL for React Router to process
        if (currentPath !== '/' && !currentPath.includes('.')) {
            // Store the intended route in sessionStorage
            sessionStorage.setItem('intendedRoute', currentPath + search);
            console.log('Storing intended route:', currentPath + search);
        }
        
        // Always redirect to home page
        window.location.replace('/');
    </script>
</head>
<body>
    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%)";
        color: white;
    ">
        <div style="text-align: center;">
            <h1>Redirecting...</h1>
            <p>Please wait while we redirect you to the correct page.</p>
            <p>If you're not redirected automatically, <a href="/" style="color: #8b5cf6;">click here</a>.</p>
        </div>
    </div>
</body>
</html>
