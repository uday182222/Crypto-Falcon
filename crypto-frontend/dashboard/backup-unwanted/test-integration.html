<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MotionFalcon - Integration Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h4>MotionFalcon Frontend-Backend Integration Test</h4>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <h5>Test Results:</h5>
                            <ul id="results-list" class="list-group">
                                <!-- Test results will be populated here -->
                            </ul>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Quick Actions:</h5>
                            <a href="page-login.html" class="btn btn-primary me-2">Test Login Page</a>
                            <a href="index-1.html" class="btn btn-secondary me-2">Go to Dashboard</a>
                            <button class="btn btn-info" onclick="testAPIEndpoints()">Test API Endpoints</button>
                        </div>
                        
                        <div class="mt-4">
                            <h5>API Test Results:</h5>
                            <div id="api-results" class="border p-3 bg-light">
                                Click "Test API Endpoints" to run tests
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsList = document.getElementById('results-list');
            
            // Test 1: Check if API is available
            function testAPI() {
                const result = document.createElement('li');
                result.className = 'list-group-item';
                
                if (typeof api !== 'undefined') {
                    result.innerHTML = '<span class="text-success">✅</span> API service is available';
                    result.className += ' list-group-item-success';
                } else {
                    result.innerHTML = '<span class="text-danger">❌</span> API service is not available';
                    result.className += ' list-group-item-danger';
                }
                
                resultsList.appendChild(result);
            }
            
            // Test 2: Check if UI utilities are available
            function testUI() {
                const result = document.createElement('li');
                result.className = 'list-group-item';
                
                if (typeof MotionFalconUI !== 'undefined') {
                    result.innerHTML = '<span class="text-success">✅</span> UI utilities are available';
                    result.className += ' list-group-item-success';
                } else {
                    result.innerHTML = '<span class="text-danger">❌</span> UI utilities are not available';
                    result.className += ' list-group-item-danger';
                }
                
                resultsList.appendChild(result);
            }
            
            // Test 3: Check authentication status
            function testAuth() {
                const result = document.createElement('li');
                result.className = 'list-group-item';
                
                if (MotionFalconUI.isAuthenticated()) {
                    result.innerHTML = '<span class="text-success">✅</span> User is authenticated';
                    result.className += ' list-group-item-success';
                } else {
                    result.innerHTML = '<span class="text-warning">⚠️</span> User is not authenticated (expected)';
                    result.className += ' list-group-item-warning';
                }
                
                resultsList.appendChild(result);
            }
            
            // Test 4: Check backend connectivity
            async function testBackend() {
                const result = document.createElement('li');
                result.className = 'list-group-item';
                
                try {
                    const response = await fetch('http://127.0.0.1:8000/');
                    if (response.ok) {
                        const data = await response.json();
                        result.innerHTML = '<span class="text-success">✅</span> Backend is accessible - ' + data.message;
                        result.className += ' list-group-item-success';
                    } else {
                        result.innerHTML = '<span class="text-danger">❌</span> Backend returned error: ' + response.status;
                        result.className += ' list-group-item-danger';
                    }
                } catch (error) {
                    result.innerHTML = '<span class="text-danger">❌</span> Backend is not accessible: ' + error.message;
                    result.className += ' list-group-item-danger';
                }
                
                resultsList.appendChild(result);
            }
            
            // Run all tests
            testAPI();
            testUI();
            testAuth();
            testBackend();
        });
        
        // Test API endpoints
        async function testAPIEndpoints() {
            const apiResults = document.getElementById('api-results');
            apiResults.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div> Testing API endpoints...</div>';
            
            const results = [];
            
            // Test 1: Root endpoint
            try {
                const response = await fetch('http://127.0.0.1:8000/');
                if (response.ok) {
                    const data = await response.json();
                    results.push(`✅ Root endpoint: ${data.message}`);
                } else {
                    results.push(`❌ Root endpoint: HTTP ${response.status}`);
                }
            } catch (error) {
                results.push(`❌ Root endpoint: ${error.message}`);
            }
            
            // Test 2: Auth endpoints (without authentication)
            try {
                const response = await fetch('http://127.0.0.1:8000/auth/profile');
                if (response.status === 401) {
                    results.push(`✅ Auth protection working: 401 Unauthorized`);
                } else {
                    results.push(`⚠️ Auth protection: HTTP ${response.status}`);
                }
            } catch (error) {
                results.push(`❌ Auth endpoint: ${error.message}`);
            }
            
            // Test 3: Trading endpoints
            try {
                const response = await fetch('http://127.0.0.1:8000/trade/supported-coins');
                if (response.ok) {
                    const data = await response.json();
                    results.push(`✅ Trading endpoints: ${data.length} coins supported`);
                } else {
                    results.push(`❌ Trading endpoints: HTTP ${response.status}`);
                }
            } catch (error) {
                results.push(`❌ Trading endpoints: ${error.message}`);
            }
            
            // Display results
            apiResults.innerHTML = '<h6>API Test Results:</h6><ul class="list-unstyled">' + 
                results.map(r => `<li>${r}</li>`).join('') + '</ul>';
        }
    </script>
</body>
</html>
