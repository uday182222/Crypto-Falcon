<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MotionFalcon - Auth Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>MotionFalcon Authentication Test</h4>
                    </div>
                    <div class="card-body">
                        <div id="auth-status" class="alert alert-info">
                            Checking authentication status...
                        </div>
                        
                        <div id="test-results" class="mt-4">
                            <h5>Test Results:</h5>
                            <ul id="results-list" class="list-group">
                                <!-- Test results will be populated here -->
                            </ul>
                        </div>
                        
                        <div class="mt-4">
                            <a href="page-login.html" class="btn btn-primary">Go to Login Page</a>
                            <a href="index-1.html" class="btn btn-secondary">Go to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authStatus = document.getElementById('auth-status');
            const resultsList = document.getElementById('results-list');
            
            // Test 1: Check if API is available
            function testAPI() {
                const result = document.createElement('li');
                result.className = 'list-group-item';
                
                if (typeof api !== 'undefined') {
                    result.innerHTML = '<span class="text-success">✅</span> API service is available';
                    result.className += ' list-group-item-success';
                } else {
                    result.innerHTML = '<span class="text-danger">❌</span> API service is not available';
                    result.className += ' list-group-item-danger';
                }
                
                resultsList.appendChild(result);
            }
            
            // Test 2: Check if UI utilities are available
            function testUI() {
                const result = document.createElement('li');
                result.className = 'list-group-item';
                
                if (typeof MotionFalconUI !== 'undefined') {
                    result.innerHTML = '<span class="text-success">✅</span> UI utilities are available';
                    result.className += ' list-group-item-success';
                } else {
                    result.innerHTML = '<span class="text-danger">❌</span> UI utilities are not available';
                    result.className += ' list-group-item-danger';
                }
                
                resultsList.appendChild(result);
            }
            
            // Test 3: Check authentication status
            function testAuth() {
                const result = document.createElement('li');
                result.className = 'list-group-item';
                
                if (MotionFalconUI.isAuthenticated()) {
                    result.innerHTML = '<span class="text-success">✅</span> User is authenticated';
                    result.className += ' list-group-item-success';
                    authStatus.innerHTML = '<strong>Authenticated!</strong> You are logged in.';
                    authStatus.className = 'alert alert-success';
                } else {
                    result.innerHTML = '<span class="text-warning">⚠️</span> User is not authenticated';
                    result.className += ' list-group-item-warning';
                    authStatus.innerHTML = '<strong>Not Authenticated</strong> Please log in to access the dashboard.';
                    authStatus.className = 'alert alert-warning';
                }
                
                resultsList.appendChild(result);
            }
            
            // Test 4: Check backend connectivity
            async function testBackend() {
                const result = document.createElement('li');
                result.className = 'list-group-item';
                
                try {
                    const response = await fetch('http://127.0.0.1:8000/');
                    if (response.ok) {
                        result.innerHTML = '<span class="text-success">✅</span> Backend is accessible';
                        result.className += ' list-group-item-success';
                    } else {
                        result.innerHTML = '<span class="text-danger">❌</span> Backend returned error: ' + response.status;
                        result.className += ' list-group-item-danger';
                    }
                } catch (error) {
                    result.innerHTML = '<span class="text-danger">❌</span> Backend is not accessible: ' + error.message;
                    result.className += ' list-group-item-danger';
                }
                
                resultsList.appendChild(result);
            }
            
            // Run all tests
            testAPI();
            testUI();
            testAuth();
            testBackend();
        });
    </script>
</body>
</html>
